<!DOCTYPE html>
	<!--every web page starts with the document type declaration, this identifies it as an html5 document-->
<html>
	<!--html element encloses the whole page, defines beginning and end of the document-->
<head>
	<!--non-visual elements-->
	<meta charset="UTF-8">
	<!--first thing after head tag - tells browser how to display content-->
	<title>Cameron Photography</title>
	<!--every web page needs title, descriptive title important for accessibility-->
</head>

<body>
	<!--main content of an html document, actual content that shows up in a browser-->

</body>




</html>
